<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro EBAC</title>
</head>
<body>
    <h1><blockquote>Formulário EBAC</blockquote></h1>
    <h4>Complete suas informações:</h4>
    <form>
        <label for="nome">Seu nome</label>
        <input id="nome" type= "nome"> <br />
        <label for="email">Seu email</label>
        <input id="email"type="email"> <br />
        <label for="senha">Sua senha</label> 
        <input id="senha" type="password"> <br /> <br /> 
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos"> Aceito os termos de cadastro</label> <br/> <br/>
        <button type="submit">
        Cadastrar
        </button>
    </form>
</body>
</html>
